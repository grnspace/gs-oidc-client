<!DOCTYPE html>
<html>
  <head>
    <title>Greenspace OIDC Client</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Styles for our docs -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/gs-oidc-client/app.css" />
  </head>
  <body class="py-5">
    <div class="container">
      <div class="section">
        <h1>Greenspace OIDC Client</h1>
      </div>

      <div class="section mt-5">
        <h2 class="mb-2">Add a “Sign in with GS” button</h2>
        <p>
          We provide a “Sign in with GS” button for directing your clients to
          the GS sign in portal. The button can easily be added to your site
          using JS or a combination of HTML and CSS.
        </p>

        <div
          class="gs-signin mb-3 mr-2 d-inline-block"
          data-client-id="gs-dev-demo-pkce"
          data-response-type="code"
          data-scope="openid email"
          data-redirect-uri="https://grnspace.github.io/gs-oidc-client/"
          data-code-challenge="4n8lM-b0cQnITX2Gy0mfviaQv_fYhU0pzEGJr7HeA-o"
          data-code-challenge-method="S256"
          data-response-mode="query"
          data-host="https://app.staging.grnspace.com"
        ></div>

        <div
          class="gs-signin mb-3 d-inline-block"
          data-client-id="gs-dev-demo-pkce"
          data-response-type="code"
          data-scope="openid email"
          data-redirect-uri="https://grnspace.github.io/gs-oidc-client/"
          data-code-challenge="4n8lM-b0cQnITX2Gy0mfviaQv_fYhU0pzEGJr7HeA-o"
          data-code-challenge-method="S256"
          data-response-mode="query"
          data-host="https://app.staging.grnspace.com"
          data-lang="fr"
        >
          <a
            class="gs-signin-anchor"
            href="https://app.staging.grnspace.com/oauth2/authorize?client_id=gs-dev-demo-pkce&amp;redirect_uri=https%3A%2F%2Fgrnspace.github.io%2Fgs-oidc-client%2F&amp;response_type=code&amp;scope=openid%20email&amp;code_challenge=4n8lM-b0cQnITX2Gy0mfviaQv_fYhU0pzEGJr7HeA-o&amp;code_challenge_method=S256&amp;response_mode=query"
            ><span>Sign in with Greenspace</span></a
          >
        </div>

        <pre><code id="id-token-result" class="json" style="display: none;"></code></pre>
      </div>
    </div>
    <script src="/gs-oidc-client/highlight/highlight.pack.js"></script>
    <script>
      hljs.initHighlightingOnLoad();
    </script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jose/4.14.4/index.bundle.min.js"
      type="module"
    ></script>
    <script src="/gs-oidc-client/app.js" type="module" async defer></script>
  </body>
</html>
